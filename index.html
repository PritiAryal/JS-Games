<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript on Steroids</title>
</head>
<body>
<!-- Age in Daya -->
    <div class="container">
        <div class="container-1">
            <h2>Challenge 1: Your Age in Days</h2>
            <div class="flex-box-container-1"> 
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">reset</button>
                </div>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result">
                </div>
            </div>
        </div>
<!-- Cat Generator -->
        <div class="container-2">
            <h2>Challenge 2: Cat Generator</h2>
            <div class="flex-box-container-2 "> 
                <div>
                    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
                </div>
            </div>
            <div class="flex-box-container-2" id="flex-cat-gen">
            </div>
        </div>
<!-- Challenge 3: Rock, Paper, Scissors   -->
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-container-3 " id="flex-box-rps"> 
            <img src="images/rock.png" id="rock" height=150 width=150 on=150 onclick="rpsGame(this)">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZQyLd8IULjIk63C11gdz7_XuGC2By7kGttdkoImNVvPDkkF7E3zOIipQu3m55co1GPEs&usqp=CAU" id="paper" height=150 width=150 on=150 onclick="rpsGame(this)">
            <img src="images/scissor.png" id="scissors" height=150 width=150 on=150 onclick="rpsGame(this)">
        </div>
    </div>
<!-- Challenge 4: Change the Color of All Buttons! -->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-container-4 "> 
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook</button>
            
        </div>
    </div>
<!-- Challenge 5: Blackjack -->
    <div class="container-5">
        <h2 id="change-my-color">Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play!</span></h3>
        <div class="flex-box-container-5 "> 
            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h3>You: <span id="your-blackjack-result">0</span></h3>
                </div>

                <div id="dealer-box">
                    <h3>Dealer: <span id="dealer-blackjack-result">0</span></h3>
                </div>
            </div>

            <div class="flex-blackjack-row-2">
                <div>
                    <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">Hit</button>
                    <button id="blackjack-stand-button" class="btn-lg btn-warning mr-2">Stand</button>
                    <button id="blackjack-deal-button" class="btn-lg btn-danger">Deal</button>
                </div>
            </div>

            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>

                    <tr>
                        <td> <span id="wins">0</span></td>
                        <td> <span id="losses">0</span></td>
                        <td> <span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
